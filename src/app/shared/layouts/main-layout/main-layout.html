<div class="min-h-full">
  <app-header
    [primaryNavs]="getNavsCurrentBreakpoint()"
    [secondaryNavs]="getNavsTopSecondary()"
    [view]="currentView()"
  />
  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>
  </main>
  @if (currentView() !== 'desktop') {
    <app-bottom-nav
      class="fixed w-full h-16 bottom-0 left-0 border-t border-gray-100/75 bg-white"
      [currentNavs]="getNavsCurrentBreakpoint()"
      [view]="currentView()"
    />
  }
</div>

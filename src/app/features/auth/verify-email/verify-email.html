<app-form-card>
  <div class="flex flex-col gap-y-4" ngProjectAs="header">
    <p-button
      size="small"
      icon="pi pi-chevron-left"
      label="Ortga"
      text
      severity="info"
      (onClick)="location.back()"
    />
    <span class="text-center">E-pochtani tasdiqlash</span>
  </div>
  
  <p class="text-[13px] font-normal text-slate-500 my-2 text-center">
    <span class="font-medium mr-1 text-orange-400">{{ email() }}</span>
    <span>manziliga tasdiqlash kaliti yuborildi.</span>
  </p>
  <app-otp-verification
    (verifyHandle)="onVerifyOtp($event)"
    (resendHandle)="onResenCode()"
    [verified]="otpVerified()"
    [resend]="isResend()"
  />
</app-form-card>

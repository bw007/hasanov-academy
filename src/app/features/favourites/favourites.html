<div class="lg:container mx-auto flex justify-between gap-6 mt-6 px-4 sm:px-6">
  <div class="flex-1 flex flex-col gap-6">
    <div class="flex flex-col justify-between gap-2 mb-2">
      <h1 class="text-base sm:text-2xl">Sevimlilar</h1>
    </div>
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-4">
      @for (item of favourites(); track item.id) {
      <app-course-card [course]="item" [isLoading]="isLoading()" class="relative">
        <div class="flex gap-2" ngProjectAs="actions">
          <p-button
           (onClick)="removeFavourite(item.id)"
            plain
            class="absolute top-5 right-5"
            size="small"
            severity="secondary"
          >
            <i class="pi pi-heart-fill text-orange-500"></i>
          </p-button>
          <p-button
            [routerLink]="['/courses', item.id]"
            [label]="item.enrolled ? 'Darsga kirish' : 'Ma\'lumot'"
            size="small"
            [severity]="item.enrolled ? 'help' : 'primary'"
          />
        </div>
      </app-course-card>
      } @empty {
        <p-button
          routerLink="/courses"
          label="Kurslarni ko'rish"
          size="small"
          class="mx-auto"
        />
      }
    </div>
  </div>
</div>

<div class="flex flex-col">
  <!-- Hero section -->
  <app-course-hero
    (enrollCourse)="onEnrollCourse($event)"
    [course]="selectedCourse()?.course"
    [isloading]="isLoading()"
  />
  <!-- Tabs Navigation -->
  <div class="course-tabs lg:container lg:mx-auto px-4 sm:px-6">
    <p-tabs value="0">
      <p-tablist>
        <p-tab value="0">Ma'lumot</p-tab>
        <p-tab value="1">Mavzular</p-tab>
        <p-tab value="2">Muallif</p-tab>
      </p-tablist>
      @if (isLoading()) {
      <div class="flex flex-col gap-3 bg-slate-50 dark:bg-surface-800 p-4.5">
        <p-skeleton width="100%" />
        <p-skeleton width="75%" />
        <p-skeleton width="100%" />
        <p-skeleton width="75%" />
        <p-skeleton width="100%" />
        <p-skeleton width="75%" />
      </div>
      } @else {
      <p-tabpanels class="!bg-slate-50 dark:!bg-surface-800">
        <!-- Overview -->
        <p-tabpanel value="0">
          <div>{{ selectedCourse()?.course?.description }}</div>
        </p-tabpanel>
        <!-- Topics -->
        <p-tabpanel value="1">
          <app-course-topics [topics]="selectedCourse()?.sections || []" />
        </p-tabpanel>
        <!-- Instructor -->
        <p-tabpanel value="2">
          <app-course-instructor [inctructor]="selectedCourse()?.course?.instructor" />
        </p-tabpanel>
      </p-tabpanels>
      }
    </p-tabs>
  </div>
</div>

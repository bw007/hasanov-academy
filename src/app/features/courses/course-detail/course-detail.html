<div class="flex flex-col">
  <!-- Hero section -->
  <app-course-hero></app-course-hero>

  <!-- Tabs Navigation -->
  <div class="course-tabs container mx-auto max-w-3xld">
    <p-tabs value="0">
      <p-tablist>
        <p-tab value="0">Ma'lumot</p-tab>
        <p-tab value="1">Mavzular</p-tab>
        <p-tab value="2">Muallif</p-tab>
        <p-tab value="3">Savollar</p-tab>
        <p-tab value="4">Sharhlar</p-tab>
      </p-tablist>
      @if (isLoading()) {
      <div class="flex flex-col gap-3 bg-slate-50 p-4.5">
        <p-skeleton width="100%" />
        <p-skeleton width="75%" />
        <p-skeleton width="100%" />
        <p-skeleton width="75%" />
        <p-skeleton width="100%" />
        <p-skeleton width="75%" />
      </div>
      } @else {
      <p-tabpanels class="!bg-slate-50">
        <!-- Overview -->
        <p-tabpanel value="0">
          <app-course-overview></app-course-overview>
        </p-tabpanel>
        <!-- Topics -->
        <p-tabpanel value="1">
          <app-course-topics></app-course-topics>
        </p-tabpanel>
        <!-- Instructor -->
        <p-tabpanel value="2">
          <app-course-instructor></app-course-instructor>
        </p-tabpanel>
        <!-- FAQs -->
        <p-tabpanel value="3">
          <app-course-faqs></app-course-faqs>
        </p-tabpanel>
        <!-- Reviews -->
        <p-tabpanel value="4">
          <app-course-reviews></app-course-reviews>
        </p-tabpanel>
      </p-tabpanels>
      }
    </p-tabs>
  </div>
</div>

<div class="bg-gradient-to-r from-gray-950 to-gray-900/90 text-white relative overflow-hidden">
  <div class="absolute top-0 bottom-0 right-0 w-1/2 lg:w-2/5 z-0">
    <div class="w-full h-full">
      <img
        src="course.png"
        alt="Course thumbnail"
        class="w-full h-full object-cover opacity-65 mask-l-from-0%"
      />
    </div>
  </div>
  <div class="lg:container mx-auto px-4 sm:px-6 py-8 relative z-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-start">
      <div class="lg:col-span-2">
        <!-- Category and instructor -->
        <div class="flex flex-wrap items-center gap-4 mb-4">
          <span class="bg-gray-700/80 backdrop-blur-sm px-3 py-1 rounded-full text-sm font-medium">
            {{ courseCategory[course()?.category || 'development'] }}
          </span>
          <span class="text-gray-300 text-sm">
            {{ course()?.instructor?.name }}
          </span>
        </div>

        <!-- Course title -->
        <h1 class="text-2xl md:text-3xl font-bold leading-tight mb-6">
          {{ course()?.title }}
        </h1>

        <!-- Course stats -->
        <div class="flex flex-wrap gap-4 lg:gap-6 text-sm mb-6">
          <!-- <div class="flex items-center gap-1.5 text-xs lg:text-sm">
            <i class="pi pi-clock text-orange-500"></i>
            <span>2 Hafta</span>
          </div> -->
          <div class="flex items-center gap-1.5 text-xs lg:text-sm">
            <i class="pi pi-users text-orange-500"></i>
            <span>{{ course()?.studentsCount }} Talaba</span>
          </div>
          <div class="flex items-center gap-1.5 text-xs lg:text-sm">
            <i class="pi pi-chart-bar text-orange-500"></i>
            <span>Boshlang'ich</span>
          </div>
          <div class="flex items-center gap-1.5 text-xs lg:text-sm">
            <i class="pi pi-play-circle text-orange-500"></i>
            <span>{{ course()?.lessonsCount }} Mavzu</span>
          </div>
        </div>

        <!-- Price and Action -->
        <div class="flex flex-wrap items-center gap-4 mt-8">
          <div class="flex items-center gap-2">
            <span class="text-gray-400 line-through text-lg">{{ course()?.price }}</span>
            <span class="text-2xl font-bold text-green-500">Bepul</span>
          </div>
          @if (isEnrolled()) {
          <p-button
            label="Davom ettirish"
            severity="help"
            routerLink=""
            rounded
          />
          } @else {
          <p-button
            (onClick)="onEnrollCourse()"
            label="Obuna bo'lish"
            severity="warn"
            rounded
          />
          }
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
    [header]="lessonData()?.title"
    [modal]="true"
    [visible]="visible()"
    (visibleChange)="visibleChange.emit($event)"
    [style]="{ width: '50rem' }"
    [closable]="true"
    [closeOnEscape]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
    <app-video-player [youtubeVideoId]="''" />
</p-dialog>

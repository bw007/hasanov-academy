<div class="flex flex-col gap-4">
  <div class="flex items-start gap-4">
    <p-image
      src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
      alt="Image"
      width="180"
      height="180"
      imageClass="rounded-xl"
      loading="lazy"
    />
    <div class="flex flex-col md:flex-row justify-between flex-1 gap-3.5">
      <p class="text-xl font-medium">{{ inctructor()?.name }}</p>
      <div class="flex items-center gap-1">
        <p-button icon="pi pi-github" [rounded]="true" [text]="true" severity="secondary" />
        <p-button icon="pi pi-telegram" [rounded]="true" [text]="true" severity="info" />
        <p-button icon="pi pi-twitter" [rounded]="true" [text]="true" severity="secondary" />
        <p-button icon="pi pi-instagram" [rounded]="true" [text]="true" severity="warn" />
        <p-button icon="pi pi-youtube" [rounded]="true" [text]="true" severity="danger" />
      </div>
    </div>
  </div>
  <p class="font-normal">{{ inctructor()?.bio }}</p>
</div>
